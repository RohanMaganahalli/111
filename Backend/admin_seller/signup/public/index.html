<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <form id="signupForm">

        <input type="password" id="password" placeholder="Password" required><br>
        <input type="submit" value="Sign Up">
    </form>
    <script src="signup.js"></script>
</body>
</html>
